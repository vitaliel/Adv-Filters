<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
  <head>
    <title>Adv filter</title>
  </head>
  <body>

    <h2>Fields</h2>

    <div>
      <table>
        <tr>
          <td>Available Fields</td><td>&nbsp;</td><td>Selected Fields</td>
        </tr>

        <tr>
          <td>
            <select id="available_fields" name="available_fields" multiple="multiple" style="width: 200px;" size="10" >

              <option value="projects.name">Project Name</option>
              <option value="tickets.number">Ticket Number</option>
              <option value="tickets.summary">Ticket Summary</option>
              <option value="tickets.priority">Ticket Priority</option>
              <option value="tickets.created_on">Ticket Created At</option>


            </select>
          </td>

          <td style="vertical-align: middle; width: 50px; text-align:center;">
            <div><input type="button" id="bt_selected_to_right" value="&nbsp;&gt;&nbsp;" /></div>
            <div><input type="button" id="bt_all_to_right" value="&gt;&gt;" /></div>
            <div><input type="button" id="bt_selected_to_left" value="&nbsp;&lt;&nbsp;" /></div>
            <div><input type="button" id="bt_all_to_left" value="&lt;&lt;" /></div>
          </td>

          <td><select id="selected_fields" name="selected_fields" multiple="multiple" style="width: 200px;" size="10"></select></td>
        </tr>
      </table>

      <h2>Filters</h2>

      <div id="filters">
        <div id="fgroup1">
          <div id="filters1">
            <input type="hidden" id="filters1_group" name="filters1[group]" value="1" />

            <select id="filters1_name" name="filters1[name]" onchange="Filters.activate_filter_op(this);">
              <option value=""></option>
              <option value="field1">Priority</option>
            </select>

            <select id="filters1_op" name="filters1[op]" disabled="disabled"></select>

            <span id="filters1_value_c">
              <input id="filters1_value" name="filters1[value]" type="text" disabled="disabled" />
            </span>
            <span id="filters1_or_c"></span>
          </div>
        </div>
      </div>
    </div>

    <script src="jquery-1.4.4.pack.js" type="text/javascript"></script>
    <script src="filters.js" type="text/javascript"></script>

    <script type="text/javascript">
      $(document).ready(Filters.init_filters());
      Filters.fields = [{"name":"field1", "caption":"Priority", "type": 0}, {"name": "field2", "caption":"Interval", "type": 1}, ];
      Filters.op_enums = {0 : [[0, "is"], [1, "is not"]], 1 : [[0, "contains"], [1, "does not contain"]]};
    </script>
  </body>
</html>
